<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="container">
            <div class="bears">
                <img src="img/ositos.png" alt="jumping bears">
            </div>
            <div class="tittle">
                <h1>Care Bears</h1>
            </div>
            <div class="pink-bear">
                <img src="img/osorosa.png" alt="pink bear">
            </div>
            <div class="green-bear">
                <img src="img/osoverde.png" alt="green bear">
            </div>
            <div class="yellow-bear">
                <img src="img/osoamarillo.png" alt="yellow bear">
            </div>
            <div class="care-Bears">
                <img src="img/carebears.png" alt="care bears">
            </div>
            <div class="bears-queue">
                <img src="img/ososfila.png" alt="bears in a queue over a rainbow">
            </div>
            <div class="blue-bear">
                <img src="img/osoazul.png" alt="blue bear">
            </div>
            <div class="pijama-bear">
                <img src="img/osopijama.png" alt="bear wearing a sleeping hat">
            </div>
            <div class="red-bear">
                <img src="img/osorojo.png" alt="red bear">
            </div>
            <div class="love-all">
                <img src="img/loveall.png" alt="bear saying love all!">
            </div>
          </div>
        
    </body>
</html>
