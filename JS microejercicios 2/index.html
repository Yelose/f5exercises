<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor o menor JavaScript</title>
    <link rel="stylesheet" href="jsmicro.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/JS microejercicios 2/Par o Impar/even.css">
    <script src="../JS microejercicios 2/Mayor o menor/main.js" defer></script>
</head>
<body>
    <header>
        <div></div>
        <h1>JS beginners exercises part 2</h1>
    </header>
    <section class="higher-container">
        <h2>What is the higher number?</h2>
        <p>Write at least two numbers and press the button "Result"</p>
        <div>
            <input id="higher-number-1" type="number" placeholder="write a number" value="">
            <input id="higher-number-2" type="number" placeholder="write a number" value="">
            <input id="higher-number-3" type="number" placeholder="write a number" value="">
            <button class="higher-btn done" onclick="higher()">Result</button>
        </div>
        <p id="result-higher"></p>
    </section>
    <hr>
    <section class="even-container">
        <h2>Is it odd or even?</h2>
        <div>
            <p>Write a number and click on "Result"</p>
            <input type="number" placeholder="write a number">
            <button class="higher-btn done" onclick="evenOrOdd()">Result</button>
        </div>

    </section>
    <footer>
        <h4>Tools used</h4>
        <div>
            <p>Made with HTML5, CSS3 and Javascript</p>
            <p>Marina González Suárez</p>
        </div>
    </footer>
</body>
</html>
